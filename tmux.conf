# bind a reload key
bind R source-file ~/.tmux.conf \; display-message "Config reloaded."

# use vim keybindings in copy mode
setw -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-selection
# set -g default-command "reattach-to-user-namespace -l bash"

# spot at left
# set-option -g status-left '#[bg=black,fg=green][#[fg=cyan]#S#[fg=green]]'
# set-option -g status-left-length 20

# window list
# setw -g automatic-rename on
# set-window-option -g window-status-format '#[dim]#I:#[default]#W#[fg=grey,dim]'
# set-window-option -g window-status-current-format '#[fg=cyan,bold]#I#[fg=blue]:#[fg=cyan]#W#[fg=dim]'

# remove delay in neovim
set -sg escape-time 0

# shell
set-option -g default-shell $SHELL

# windows start at 1
set -g base-index 1
setw -g pane-base-index 1
bind / command-prompt -p "pane index" "select-pane -t %1"

# rename persist
set-option -g allow-rename off

# display
set -g default-terminal "xterm-256color"   # use 256 colors
set -g display-time 5000                    # status line messages display
# set -g history-limit 100000                 # scrollback buffer n lines

# status bar
# set -g status-right '#(date +" %a %Y-%m-%d %H:%M:%S ")'
set -g status-interval 1
set -g status-right '#[fg=#ff5555,bg=black]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=white,bg=black]%a %Y-%m-%d %H:%M:%S'
set -g status-left ''
set -g renumber-windows on
set -g automatic-rename on
set-option -g -q mouse off


set -g status-fg white
set -g status-bg black

set -g pane-active-border-fg "#d75f5f"
set -g window-status-format "#[fg=white,bg=black] #I #[fg=#7f7f7f,bg=black] #W "
set -g window-status-current-format "#[fg=black,bg=#ff5555] #I #[fg=#ff5555,bg=black] #W "

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-strategy-vim 'session'
set -g @continuum-restore 'on'

# initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
